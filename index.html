<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/booststrap.css">
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
       <div >
        <!-- this is the home board -->
        <h3 id="home">HOME</h3>
        <div class="home-box">
            <p id="home-score">0</p>
        </div>
        <div class="score-button">
            
            <button id="button_score"onclick="increment()">+1</button>
            <button id="button_score"onclick="increment0()">+2</button>
            <button id="button_score"onclick="increment00()">+3</button>
        </div>
       </div>

       <div>
        <!-- this is the stats board -->
        <h3>STATISTICS</h3>
        <div class="stats-box">
            <p id="stats-score">SAME SCORE BOTH</p>
        </div>
        <div class="score-button">
            <button class="button1" id="new_game"onclick="reset()"><span>N</span>EW GAME</button>
        </div>
       </div>

       <div>
        <!-- this is the guest board -->
        <h3 id ="guest">GUEST</h3>

        <div class="guest-box">
            <p id="button-guest">0</p>
        </div>
        <div class="guest-button">
            <button id="guest_score"onclick="increment2()">+1</button>
            <button id="guest_score"onclick="increment22()">+2</button>
            <button id="guest_score"onclick="increment222()">+3</button>
        </div>

       </div>
    </div>
    <script src="/assets/Js/scripts.Js"></script>
</body>
</html>
