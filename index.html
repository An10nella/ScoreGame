<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
       <div>
        <!-- this is the home board -->
        <h3>HOME</h3>
        <div class="home-box">
            <p id="home-score">0</p>
        </div>
        <div class="score-button">
            <button id="button_score">+1</button>
            <button id="button_score">+2</button>
            <button id="button_score">+3</button>
        </div>
       </div>

       <div>
        <!-- this is the stats board -->
        <h3>STATISTICS</h3>
        <div class="stats-box">
            <p id="stats-score"></p>
        </div>
        <div class="score-button">
            <button id="new_game">NEW GAME</button>
        </div>
       </div>

       <div>
        <!-- this is the guest board -->
        <h3>GUEST</h3>
        <div class="guest-box">
            <p id="guest-score">0</p>
        </div>
        <div class="score-button">
            <button id="guest_score">+1</button>
            <button id="guest_score">+2</button>
            <button id="guest_score">+3</button>
        </div>

       </div>
    </div>
    <script src="/assets/Js/scripts.Js"></script>
</body>
</html>
